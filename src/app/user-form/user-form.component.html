First Name
<input
  type="text"
  name="firstName"
  [value]="defaultUser.firstName"
  #firstName
/>
<br />
Last Name
<input type="text" name="lastName" [value]="defaultUser.lastName" #lastName />
<br />
Email
<input type="text" [value]="defaultUser.email" name="email" #email />

<br />
<button (click)="addUser(firstName.value, lastName.value, email.value)">
  Add
</button>
