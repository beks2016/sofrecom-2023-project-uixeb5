<form [ngSubmit]="addUser()" #userForm="ngForm">
  <div class="form-group">
    <label for="firstname">First Name</label>
    <input name="firstName" required minlength="3" [(ngModel)]="firstName" />
    <label for="lastName">lastName Name</label>
    <input name="lastName" required minlength="3" [(ngModel)]="lastName" />
    <label for="email">email Name</label>
    <input name="email" required minlength="3" [(ngModel)]="email" />
  </div>
  <button type="submit" [disabled]="userForm.invalid">Register</button>
</form>
